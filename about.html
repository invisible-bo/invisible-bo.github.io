<body style="background-color: #2f2f33; color: #ffffff;">

    <img itemprop="image" class="img-rounded about_perfil"
         src="{{ site.profile_picture }}"
         alt="My profile"
		 style="border: 4px solid #5d4d7a; border-radius: 50%; padding: 5px;">

    <h3>My projects</h3>

    <div class="aboutme" style="padding: 20px; border-radius: 10px;">
        <ul class="recent">
            {% for project in site.projects %}
                <li><a href="{{ project.url}}"><h3 class="project-name" itemprop="name">{{ project.name }}</h3></a></li>
            {% endfor %}
        </ul>
    </div>

</body>
